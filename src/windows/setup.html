<!DOCTYPE html>
<html>
  <head>
    <title>Kiosk: Setup</title>
    <script language="javascript" type="text/javascript" src="../www/js/lib/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/setup.js"></script></head>
  </head>
  <body style="text-align:center;padding:80px;">
      <h1>Setup</h1>
      <p>To re-run setup application must be removed and re-installed. URL must include "http://" or "https://"</p>
        <form action="setup.html">
          <p>
            <label><strong>Content URL:</strong></label><br>
            <input id="url" value="http://" size="80">
          </p>
          <p>
            <label><strong>Remote Administration:</strong></label><br>
            <select id="host">
              <option value="">Disabled</option>
              <option value="127.0.0.1">lo - 127.0.0.1</option>
            </select>
            <input type="text" id="port" value="80"/><br />
            <input id="save" type="submit" value="Save">
          </p>
        </form>
        <p><a id="demo" target="_blank" href="http://demo.zebradog.com">See what else ZEBRADOG can do</a></p>
  </body>
</html>
